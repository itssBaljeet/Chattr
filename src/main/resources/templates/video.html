<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattr - Video Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/video.css}" />
</head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}" class="navbar"></div>
<div class="content-wrapper">
    <div class="video-section">
        <h2>Video Chat Controls</h2>
        <form id="roomForm">
            <label for="roomCode">Enter Room Code:</label>
            <input type="text" id="roomCode" required>
            <button type="submit">Join Room</button>
        </form>
        <div class="button-container">
            <button id="initiateCallButton" >Initiate WebRTC</button>
            <button id="sendOffer" disabled>Send Offer</button>
            <button id="leaveRoomButton" disabled>Leave Room</button>
        </div>
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <div class="chat-section">
        <ul id="chatMessages"></ul>
        <div class="chat-input-container">
            <input type="text" id="chatInput">
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>
<script src="/js/videoCall.js"></script>
</body>
</html>
